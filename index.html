<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" type="image/ico" href="icon.png">
    <title>Simon Game</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <h1>THE SIMON GAME</h1>
    </header>
    <main>
        <nav class="button-config">
            <button><i class="fa-solid fa-moon" id="theme"></i></button>
        </nav>
        <article>
            <section>
                <h2>PRESS ANY KEY TO START</h2>
                <h3>Level: 0</h3>
            </section>
            <section class="simon-box">
                <!-- Simon Box -->
                <div class="box green" id="green">G</div>
                <div class="box red" id="red">R</div>
                <div class="box yellow" id="yellow">Y</div>
                <div class="box blue" id="blue">B</div>
            </section>
        </article>
    </main>
    <footer>Developed by Russell Caragay</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
